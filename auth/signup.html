<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cybersecurityjunior</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gradient-to-r from-blue-700 to-indigo-800 min-h-screen flex items-center justify-center px-4 py-8">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-2 mb-4">
                <img src="cybersecurityjunior.png" alt="Cybersecurityjunior Logo" class="h-12 w-12 object-contain">
                <span class="text-3xl font-bold text-gray-900">Cybersecurity<span class="text-blue-600">junior</span></span>
            </a>
            <h2 class="text-2xl font-bold text-gray-900 mt-4">Create Account</h2>
            <p class="text-gray-600 mt-2">Join us on the cybersecurity journey</p>
        </div>
        <form class="space-y-5" action="index.html">
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="fullname" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex items-start">
                <input type="checkbox" id="terms" required class="h-4 w-4 mt-1 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-700">I agree to the <a href="terms-conditions.html" class="text-blue-600 hover:text-blue-700">Terms and Conditions</a> and <a href="privacy-policy.html" class="text-blue-600 hover:text-blue-700">Privacy Policy</a></label>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md">
                Create Account
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Already have an account? <a href="signin.html" class="font-semibold text-blue-600 hover:text-blue-700">Sign In</a></p>
        </div>
        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-gray-500 hover:text-gray-700">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
